<div class="lightbox-target-row">
    <div class="lightbox-target-container">
      <div class="lightbox-target-img lightbox-a one"></div>
      <button class="open-lightbox open-lightbox-1" aria-label="open lightbox"></button>
    </div>
    <div class="lightbox-target-container">
      <div class="lightbox-target-img lightbox-b one"></div>
      <button class="open-lightbox open-lightbox-1" aria-label="open lightbox"></button>
    </div>
    <div class="lightbox-target-container">
      <div class="lightbox-target-img lightbox-c one"></div>
      <button class="open-lightbox open-lightbox-1" aria-label="open lightbox"></button>
    </div>
    <div class="lightbox-target-container">
      <div class="lightbox-target-img lightbox-d one"></div>
      <button class="open-lightbox open-lightbox-1" aria-label="open lightbox"></button>
    </div>
  </div>

  <div class="lightbox lightbox-1">
    <div class="lightbox-wrapper">
      <div class="lightbox-column">
        <div class="lightbox-focus-container">
          <button class="previous-lightbox-img arrow" aria-label="previous"><i class="fa-solid fa-arrow-left"></i></button>
          <img class="lightbox-focus-img" alt="display image">
          <button class="next-lightbox-img arrow" aria-label="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="lightbox-row">
          <button class="lightbox-img lightbox-a one" aria-label="view lightbox image"></button>
          <button class="lightbox-img lightbox-b one" aria-label="view lightbox image"></button>
          <button class="lightbox-img lightbox-c one" aria-label="view lightbox image"></button>
          <button class="lightbox-img lightbox-d one" aria-label="view lightbox image"></button>
        </div>
        <span id="lightbox-tracker"></span>
        <button class="close-lightbox" aria-label="close lightbox"><i class="fa-solid fa-xmark"></i></button>
      </div>
    </div>
  </div>

<div id="lightbox-blur"></div>
