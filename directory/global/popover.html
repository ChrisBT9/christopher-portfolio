<!---- Chevron Popover ---->
<div class="popover">
    <button class="popover-a">Hi, I'm Popover A</button>
    <div class="popover-b has-overlay" data-popover-type="popover" data-overlay-target="#blur-overlay">
      <p>Hi, I'm Popover B</p>
      <button class="popover-b-close">Close</button>
    </div>
</div>
<div id="blur-overlay" class="popover-b-overlay"></div>




<!---- Category Popover ---->
<div class="popover">
  <button class="popover-a">Menu</button>
  <div class="popover-b toggle-root has-overlay" data-popover-type="popover" data-overlay-target="#blur-overlay">
    <div class="dsply-f md-gap">
      <button class="popover-a home">Home</button>
      <button class="popover-a contact">Contact</button>
      <button class="popover-a services">Services</button>
    </div>
    <div class="popover-b home toggle-item active">
      <p>Home</p>
    </div>
    <div class="popover-b contact toggle-item">
      <p>Contact</p>
    </div>
    <div class="popover-b services toggle-item">
      <p>Services</p>
    </div>
  </div>
</div>
<div id="blur-overlay" class="popover-b-overlay"></div>
